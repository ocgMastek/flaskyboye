<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Patient Registration</title>
</head>
<body>
	<h1>Patient Registration</h1>

	<form id="pat-reg-form" method="POST" action="./patient/register">
	<table>
		<tr>
			<td>Enter Patient ID: <input name="patient_id" placeholder="Patient Number" id="patid"></td>
			<td>Enter Name: <input name="name" placeholder="Name" id="name"></td>
			<td>Enter Age: <input name="age" placeholder="Age" id="age"></td>
			<td>Enter Area: <input name="area" placeholder="Area" id="area"></td>
			<td><input type="submit" value="Register"></td>
	</table>
	</form>
	
</body>
</html>
