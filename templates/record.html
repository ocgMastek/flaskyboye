<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">

    <title>Patient Report</title>
</head>

<body>
    <h1>Patient Report</h1>
    <div class="container">
        <form id="pat-records-form" method="POST" action="/patient/savereport">
            <div class="form-group">
                <label>Patient ID </label>
                <input name="patient_id" placeholder="patient_id" id="patient_id">
            </div>

            <div class="form-group">
                <label> Notes: </label><br>
                <textarea name="report_text" id="report_text" maxlength="250"></textarea>
            </div>
            <input type="submit" value="Save Notes" type="button" class="btn btn-primary btn-block">
            <input name="mode" type="hidden" value="web">
        </form>
    </div>
    
    <div class="container-two">
        <a href="../">
            <button class="btn btn-primary btn-block" type="submit" value="Cancel" />Go Back</button>
        </a>
    <div>

</body>
